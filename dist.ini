name    = Net-LCDproc
author  = Ioan Rogers <ioanr@cpan.org>
license = GPL_3
copyright_holder = Ioan Rogers

[GatherDir]
[PruneCruft]

[AutoPrereqs]

[@GitHub]
metacpan = 1

[MetaJSON]

[ExecDir]
[ShareDir]

[Git::NextVersion]

[License]

[ReadmeMarkdownFromPod]
[CopyReadmeFromBuild]

[PodWeaver]
[PkgVersion]

[PerlTidy]
perltidyrc = xt/perltidyrc

[Test::Perl::Critic]
critic_config = xt/perlcriticrc 

[Test::Compile]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::PodSpelling]
[Test::Kwalitee]

[ChangelogFromGit]
file_name   = Changes

[ModuleBuild]

[Manifest]
[Signature]

[@Git]
sign =1
add_files_in = Readme.mkdn
allow_dirty = Readme.mkdn
allow_dirty = dist.ini

[TestRelease]

[ConfirmRelease]
[UploadToCPAN]

